<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AnonyTalk</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation"></div>
    
    <!-- Main Container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo/Brand -->
            <div class="brand">
                <div class="brand-icon">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <path d="M20 5C11.716 5 5 11.716 5 20C5 28.284 11.716 35 20 35C28.284 35 35 28.284 35 20C35 11.716 28.284 5 20 5Z" stroke="url(#gradient)" stroke-width="2"/>
                        <circle cx="15" cy="18" r="2" fill="url(#gradient)"/>
                        <circle cx="25" cy="18" r="2" fill="url(#gradient)"/>
                        <path d="M15 25C15 25 17.5 27 20 27C22.5 27 25 25 25 25" stroke="url(#gradient)" stroke-width="2" stroke-linecap="round"/>
                        <defs>
                            <linearGradient id="gradient" x1="5" y1="5" x2="35" y2="35">
                                <stop offset="0%" stop-color="#00f2ff"/>
                                <stop offset="100%" stop-color="#a020f0"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1 class="brand-name">AnonyTalk</h1>
            </div>

            <!-- Welcome Text -->
            <div class="welcome-text">
                <h2>Join Anonymous</h2>
                <p>Create your secure identity</p>
            </div>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form">
                <!-- Error Message -->
                <div id="errorMessage" class="error-message"></div>

                <!-- Success Message -->
                <div id="successMessage" class="success-message"></div>

                <!-- Username Field -->
                <div class="input-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Choose a username"
                            required
                            autocomplete="username"
                            minlength="3"
                        >
                        <span class="input-glow"></span>
                    </div>
                    <small class="input-hint">At least 3 characters</small>
                </div>

                <!-- Password Field -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Create a strong password"
                            required
                            autocomplete="new-password"
                            minlength="6"
                        >
                        <span class="input-glow"></span>
                    </div>
                    <small class="input-hint">At least 6 characters</small>
                </div>

                <!-- Confirm Password Field -->
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="Re-enter your password"
                            required
                            autocomplete="new-password"
                        >
                        <span class="input-glow"></span>
                    </div>
                </div>

                <!-- Terms & Conditions -->
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="termsCheckbox" required>
                        <span class="checkbox-custom"></span>
                        <span>I agree to the <a href="#" class="inline-link">Terms</a></span>
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="auth-button" id="signupButton">
                    <span class="button-text">Create Account</span>
                    <span class="button-glow"></span>
                </button>

                <!-- Loading Spinner -->
                <div class="loading-spinner" id="loadingSpinner">
                    <div class="spinner"></div>
                </div>
            </form>

            <!-- Login Link -->
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html" class="auth-link">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Add optional scroll wrapper -->
    <script>
        // Ensure page can scroll if auth-card is too tall
        document.body.style.overflowY = 'auto';
    </script>

    <script src="signup.js"></script>
</body>
</html>
