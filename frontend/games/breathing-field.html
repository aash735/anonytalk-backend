<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Interactive breathing regulation game using hand tracking">
    <title>Breathing Field - Regulation</title>
    <link rel="stylesheet" href="combined.css">
</head>
<body>
    <video id="webcam" autoplay playsinline aria-hidden="true"></video>
    <canvas id="scene" aria-label="Interactive breathing visualization"></canvas>
    
    <div class="overlay">
        <div class="back-button">
            <a href="index.html" aria-label="Back to home">‚Üê Back</a>
        </div>
        
        <div class="game-header">
            <div class="game-title">Breathing Field</div>
            <div class="game-subtitle">Control the wave with your hand distance</div>
        </div>
        
        <div id="breathing-guide" class="breathing-guide" aria-live="polite">
            Getting ready...
        </div>
        
        <div id="session-stats" class="session-stats">
            <div class="stat">
                <span class="stat-value">0</span>
                <span class="stat-label">breaths</span>
            </div>
            <div class="stat">
                <span class="stat-value">0:00</span>
                <span class="stat-label">time</span>
            </div>
        </div>
        
        
        
        <div class="privacy-notice">
            üîí Camera processed locally. Nothing recorded or sent.
        </div>
        
        <div id="status" class="status" role="status" aria-live="polite">Initializing...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" crossorigin="anonymous"></script>
    <script src="breathing-field.js"></script>
</body>
</html>
