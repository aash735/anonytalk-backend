<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Interactive meditation game - dissolve particles with hand gestures">
    <title>Particle Dissolve - Letting Go</title>
    <link rel="stylesheet" href="combined.css">
</head>
<body>
    <video id="webcam" autoplay playsinline aria-hidden="true"></video>
    <canvas id="scene" aria-label="Interactive particle field"></canvas>
    
    <div class="overlay">
        <div class="back-button">
            <a href="index.html" aria-label="Back to home">‚Üê Back</a>
        </div>
        
        <div class="game-header">
            <div class="game-title">Particle Dissolve</div>
            <div class="game-subtitle">Touch particles to let them go</div>
        </div>
        
        <div id="score-display" class="score-display">
            <div class="score-item">
                <span class="score-label">Score</span>
                <span class="score-value">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">Dissolved</span>
                <span class="score-value">0</span>
            </div>
        </div>
        
        <div id="combo-display" class="combo-display" aria-live="polite"></div>
        
        
        
        <div class="privacy-notice">
            üîí Camera processed locally. Nothing recorded or sent.
        </div>
        
        <div id="status" class="status" role="status" aria-live="polite">Initializing...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" crossorigin="anonymous"></script>
    <script src="particle-dissolve.js"></script>
</body>
</html>
